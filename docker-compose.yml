version: "3.9"

services:
  bun:
    image: oven/bun:1.1.0
    container_name: bun-dev
    working_dir: /app
    command: sh -c "bun install && bun run dev --host"
    volumes:
      - ./app:/app
    expose:
      - "5173"
    networks:
      - frontend

  nginx:
    image: nginx:alpine
    container_name: nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - bun
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
